<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Identifiers</title>
</head>

<body style="display:none">

<script>
/* ===============================
   GOOGLE SHEET CONFIG
   =============================== */

const SHEET_ID = "1zGhhqc5P3Mnnm97ZJcGVI0aUXTwkYqUN5ZZwr2ycGaE";
const SHEET_NAME = "Sheet1"; // change if needed

const SHEET_URL =
  `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

/* ===============================
   LOAD IDENTIFIERS FROM SHEET
   =============================== */

fetch(SHEET_URL)
  .then(res => res.text())
  .then(text => {
    const json = JSON.parse(text.substring(47, text.length - 2));
    const rows = json.table.rows;

    rows.forEach(row => {
      const identifier = row.c?.[0]?.v;
      if (!identifier) return;

      const div = document.createElement("div");
      div.setAttribute("data-identifier", identifier);

      document.body.appendChild(div);
    });
  })
  .catch(err => {
    console.error("Failed to load identifiers from Google Sheet", err);
  });
</script>

</body>
</html>
